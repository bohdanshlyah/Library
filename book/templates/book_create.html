{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form  method="post">
        {% csrf_token %}
        <div class="card w-75">
            <div class="card-body">
                {{ form|crispy }}
            </div>
        </div>
        <input  type="submit"  value="submit" class="btn btn-primary"  />
    </form>
{% endblock %}
